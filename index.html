<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Risk WORD</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"
        integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="./src/css/index.css">

</head>

<body id="app" onclick="playSoundScreen1()">

    <div id="activador" class="container_app">
        <!-- Footer Top -->
        <div class="footer_top_content">
            <span>
                <span style="color:white">
                    &copy;Gastón E. Bailador (2022)
                </span> <br>
                <span style="color:rgb(255, 204, 36);">Usaged
                    in this development HTML, CSS & JS
                </span>
            </span>
        </div>

        <div class="content_app">
            <!-- Header app logo -->
            <div id="header_app_logo">
                <h1 id="title_headerAPP">
                    <span class="spanH1a">Risk</span> <span class="spanH1b">WORD</span>
                </h1>
            </div>

            <!-- Form Data -->
            <div class="form_data_container">
                <div class="form_data_content">

                    <!-- Info ALERT -->
                    <div id="info_error" class="container_alert" style="margin-bottom: 3%">
                        <div class="alert_danger">
                            <i style="color: rgba(241, 118, 118, 0.81);" class="fa-solid fa-circle-xmark"></i>
                            <strong class="font__weight-semibold">Error!</strong>
                            <span id="msj_alert_error"></span>
                        </div>
                    </div>

                    <div class="input_container">

                        <!-- Player 1-->
                        <div class="input_content">
                            <div class="input_data">
                                <label for="player1" class="label_player">Player 1</label><br>
                                <input type="text" id="player1" placeholder="Enter Nickname" onKeyUp="onTypingInput()"
                                    autocomplete="off">

                                <div class="btn_content">
                                    <button type="button" id="btn_clicked1" class="btn_heads"
                                        onclick="btnSideClicked('heads1')">
                                        Heads
                                    </button>

                                    <button type="button" id="btn_clicked2" class="btn_tails"
                                        onclick="btnSideClicked('tails1')">
                                        Tails
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- Player 2-->
                        <div class="input_content">
                            <div class="input_data">
                                <label for="player2" class="label_player">Player 2</label><br>
                                <input type="text" id="player2" placeholder="Enter Nickname" onKeyUp="onTypingInput()"
                                    autocomplete="off">

                                <div class="btn_content">
                                    <button type="button" id="btn_clicked3" class="btn_heads"
                                        onclick="btnSideClicked('heads2')">
                                        Heads
                                    </button>

                                    <button type="button" id="btn_clicked4" class="btn_tails"
                                        onclick="btnSideClicked('tails2')">
                                        Tails
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="input_content">
                            <div class="btn_next_content">
                                <button type="button" class="btn_next" onclick="onNextStep()">Next</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Social Network -->
                <div class="social_network_content">

                    <div class="social_network_card">
                        <a href="https://www.linkedin.com/in/bailador93/" target="__blank">
                            <div class="sn_card_content">
                                <i class="fa-brands fa-linkedin"></i>
                            </div>
                        </a>
                    </div>

                    <div class="social_network_card">
                        <a href="https://github.com/bailador93" target="__blank">
                            <div class="sn_card_content">
                                <i class="fa-brands fa-github"></i>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal para preguntarle al player ganador del random qué palabra quiere que el otro
         player adivine -->
        <!--MODAL-->
        <div id="my_modal" class="modal_tuto">
            <div class="modal_content">
                <div style="margin-top: 10%" id="inner_content_modal">
                    <div class="input_content">
                        <!-- Info ALERT -->
                        <div id="info_error1" class="container_alert">
                            <div class="alert_danger">
                                <i style="color: rgba(241, 118, 118, 0.81);" class="fa-solid fa-circle-xmark"></i>
                                <strong class="font__weight-semibold">Error!</strong>
                                <span id="msj_alert_error1"></span>
                            </div>
                        </div>
                        <div class="input_data">
                            <h1 id="inner_title" class="title_modal">

                            </h1>

                            <form>
                                <label for="text_guess" id="label_player" class=" label_player"></label><br>
                                <input type="text" id="text_guess" placeholder="Enter letter to guess"
                                    onKeyUp="onTypingInput()" autocomplete="off">

                                <div class="btn_content">
                                    <button type="reset" id="btn_clicked1" class="btn_heads">
                                        Clean
                                    </button>

                                    <button type="button" id="btn_clicked2" class="btn_tails" onclick="onModalReady()">
                                        Ready?
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <script src="./src/js/app.js"></script>
        <script src="./src/js/index.js"></script>

</body>
</html>
